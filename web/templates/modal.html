<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css') }}">
    <script
     src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button id="launchModal" class="button is-danger is-large">Show Modal</button>
    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Modal</strong> <small>Basic Demo</small> 
                    <br>
                    The content for the modal comes here. You may use text, images, buttons etc. here.
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
      
    
      <script>
        $("#launchModal").click(function() {
          $(".modal").addClass("is-active");  
        });
        
        $(".modal-close").click(function() {
           $(".modal").removeClass("is-active");
        });
        </script>
</body>
</html>
