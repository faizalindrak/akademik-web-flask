<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css') }}">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/53bef32d1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero is-primary is-medium is-bold">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="../">
                            <img src="{{ url_for('static', filename='logo2.png') }}">
                        </a>
                        <span class="navbar-burger burger has-text-white" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-center">
                            <div class="tabs is-right">
                                <ul>
                                    <li><a href="">Jadwal Kuliah</a></li>
                                    <li><a href="">Daftar Tugas</a></li>
                                    <li><a href="">Lainnya</a></li>
                                </ul>
                                <span class="navbar-item">
                                    <a class="button is-white is-outlined" href="{{ url_for('login')}}">
                                        <span class="icon">
                                            <i class="fas fa-sign-in-alt"></i>
                                        </span>
                                        <span title="Hello from the other side">Sign In</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section> <!--Comments-->




    {% block content %} 
    {% endblock %}
    


     <script src="{{ url_for('static', filename='main.js') }}"></script>
</body> 

</html>
